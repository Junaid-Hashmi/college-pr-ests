<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="/static/css/style_for_admin.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap4.min.css" />
    <script src="/static/js/scripts.js"></script>
    <link rel="stylesheet" href="/static/css/style_for_admin.css" />

    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.4/css/buttons.dataTables.min.css">
    <script src="https://cdn.datatables.net/buttons/1.6.4/js/dataTables.buttons.min.js"></script> 
    <script src="https://cdn.datatables.net/buttons/1.6.4/js/buttons.flash.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script> 
    <script src="https://cdn.datatables.net/buttons/1.6.4/js/buttons.html5.min.js"></script> 
    <script src="https://cdn.datatables.net/buttons/1.6.4/js/buttons.print.min.js"></script> 
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <span class="logo_name">{{ session['user']['name'] }}</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="/admin/dashboard/employee/" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Employee Details</span>
          </a>
        </li>
        <li>
          <a href="/admin/dashboard/status/">
            <i class="bx bx-box"></i>
            <span class="links_name">Employee status</span>
          </a>
        </li>
        <li class="log_out">
          <a href="/admin/signout">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <div class="container">
        <h3 align="center">Employee Details</h3>
        <br />
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="table-responsive">
              <table
                id="sample_data"
                class="table table-bordered table-striped"
              >
                <thead>
                  <tr>
                    <!-- <th>ID (Unique)</th> -->
                    <th>Name</th>
                    <th>Email</th>
                    <th>Joining Date</th>
                    <th>Designation</th>
                    <th>Mobile Number</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  {% for row in users %}
                  <tr>
                    <!-- <td data-pk="{{row._id}}">{{row._id}}</td> -->
                    <td>{{row.name}}</td>
                    <td>{{row.email}}</td>
                    <td>{{row.joining_date}}</td>
                    <td>{{row.designation}}</td>
                    <td>{{row.mobile_number}}</td>
                    <td><a href="javascript:del('{{row._id}}','{{row.name}}','{{row.email}}')" class="btn btn-primary">Delete</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <br />
    </section>

  </body>
</html>
