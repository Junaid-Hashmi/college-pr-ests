<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Login System</title>

    <!-- ICONS LINK -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <link rel="stylesheet" href="/static/css/normalize.css" />
    <link rel="stylesheet" href="/static/css/styles1.css" />
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card">
        <h1 class="center form-title">Employee Registration</h1>

        <div class="form signup">
          <form name="signup_form">
            <div class="input-field">
              <!-- <label for="name">Name</label> -->
              <input
                type="text"
                name="name"
                class="field"
                id="name_input"
                placeholder="Enter your name"
                required
              />
              <i class="uil uil-user"></i>
            </div>

            <div class="input-field">
              <!-- <label for="email">Email</label> -->
              <input
                type="email"
                name="email"
                class="field"
                placeholder="Enter your email"
                required
              />
              <i class="uil uil-envelope icon"></i>
            </div>

            <div class="input-field">
              <!-- <input
                type="date"
                name="join"
                class="field"
                
                placeholder="Enter joining date"
                required
              /> -->
              <input
                name="date"
                type="text"
                class="field"
                placeholder="Enter joining date"
                onfocus="(this.type='date')"
                onblur="if(!this.value)this.type='text'"
                required
              />
              <i class="uil uil-calendar-alt"></i>
            </div>

            <div class="input-field">
              <select name="designation">
                <option hidden>Choose Designation</option>
                <option>Manager</option>
                <option>Engineer</option>
                <option>Designer</option>
                <option>Accountant</option>
              </select>
              <i class="uil uil-user-square"></i>
            </div>

            <div class="input-field">
              <!-- <label for="name">Name</label> -->
              <input
                type="number"
                name="number"
                class="field"
                id="number_input"
                placeholder="Enter Mobile No."
                required
              />
              <i class="uil uil-mobile-android"></i>
            </div>

            <div class="input-field">
              <!-- <label for="password">Password</label> -->
              <input
                type="password"
                name="password"
                class="field password"
                id="create-pwd"
                placeholder="Create your password"
                required
              />
              <i class="uil uil-lock icon"></i>
            </div>

            <!-- <div class="input-field">
              <input
                type="password"
                name="confirm-password"
                class="field password"
                id="confirm-pwd"
                placeholder="Confirm your password"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div> -->

            <p class="error error--hidden"></p>

            <div class="input-field button">
              <input
                type="submit"
                value="Sign Up"
                class="btn"
                id="signup-btn"
              />
            </div>

            <div class="center">
              <span class="text"
                >Already a member?
                <a href="/templates/home/" class="text login-link">Login Now</a>
              </span>
            </div>

            <!-- <p class="center">Already have an Account?</p>

            <div class="center">
              <a href="/" class="btn btn--secondary">Login</a>
            </div> -->
          </form>
        </div>
      </div>
    </div>

    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/scripts.js"></script>
  </body>
</html>
